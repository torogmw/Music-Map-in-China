<style type="text/css">

  <body>

    <div class="header">
    <h3 class="masthead-brand">Music Preference Based on Location</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="#map">Map</a></li>
                <li><a href="#graph">Graphs</a></li>
              </ul>
    </div>
    <div id="content1">
      <div id="map_canvas" style="width:70em;height:70em; display: inline-block;"><a id="map"></a></div>
      <div id="text" style="width:25.3em;max-width:30.3em;height:40em; float:right; margin-right:70px; display: inline-block; border-style:groove; border-color:#A1A1A1; border-width:5px; position:relative;">
        <div class="innertext"style="margin-left:15px;margin-top:15px;">
        Click the city to see related information</br>
        Location:
        <div id="city" style="width:33.3em;max-width:33.3em;margin-right:70px; margin-left:15px;display: inline-block;  "></div>
        Singer:
        <div id="singer" style="width:33.3em;max-width:33.3em;  margin-right:70px;margin-left:15px; display: inline-block;  "></div>
        Score:
        <div id="score" style="width:33.3em;max-width:33.3em;  margin-right:70px;margin-left:15px; display: inline-block; "></div>
        Genre:
        <div id="genre" style="width:33.3em;max-width:33.3em;  margin-right:70px;margin-left:15px; display: inline-block; "></div>
        Link:
        <div id="link" style="width:33.3em;max-width:33.3em; margin-right:70px;margin-left:15px; display:inline-block; "></div>
        BioInfo:
        <div id="bio" style="width:33.3em;max-width:33.3em;  margin-right:70px; margin-left:15px;display: inline-block;  "></div>
        </div>
          <input type="hidden" id="page" value="1">
          <button onclick="$('#result').html('');search();">Audio Preview</button>
          <div id="list">
              <div id="result"></div>
              <div id="navi"></div>
          </div>
          <div id="show">
          </div>
         </div>

      </div>
       
      <div style="width:33.3em;height:35em; margin-right:70px; display: block; "><a id="graph"></a></div>
  
    

<script type="text/javascript">

var yourStartLatLng = new google.maps.LatLng(35, 105);
var keyword = 'random'

$('#map_canvas').gmap({'center': yourStartLatLng, 'zoom':4}).bind('init', function() { 
  // This URL won't work on your localhost, so you need to change it
  // see http://en.wikipedia.org/wiki/Same_origin_policy
  $.getJSON( 'mapdata.json', function(data) {
    $.each( data, function(i, marker) {
      $('#map_canvas').gmap('addShape', 'Circle', 
        { 
          'strokeColor': "#FF0000", 'strokeOpacity': 0.4, 'strokeWeight': 2, 'fillColor': "#FF0000", 'fillOpacity': 0.3, 
          'center': new google.maps.LatLng(marker.Latitude, marker.Longitude), 'radius': Math.sqrt(Math.sqrt(marker.Total))*30000 
        })
      .click(function() {
        
        $( "#city").html(function(){
          return marker['Location']+"     "+marker['Location_C'];
        });
        $( "#singer").html(function(){
            var k = marker['Singer'].toString();
            var ck = marker['Singer_C'].toString();
            keyword = ck;
            if (!keyword) keyword = k;

          return marker['Singer']+"     "+marker['Singer_C'];
        });
        $( "#score").html(function(){
          return marker['Score'];
        });
        $( "#genre").html(function(){
          return marker['Genre'];
        });
        $( "#link").html(function(){

          var description = marker['Singer']+"     "+marker['Singer_C'] + ' @ Xiami';
          var str = marker['Link to xiami'];
          return description.link(str);;
        });
        $( "#bio").html(function(){
          return marker['Bioinfo'];
        });
      });
    });
  });
});

$("#navi").click(function(){
    var page = parseInt($("#page").val());
    $("#page").val(++page);
    search();
});
function urldecode(data) {
    return decodeURIComponent(data);
}
$("body").keydown(function() {
    if (event.keyCode == "13") {//keyCode=13 is enter
        $('button').click();
    }
});
function search() {
    $.ajax({
        url: "http://www.xiami.com/app/nineteen/search/key/"+keyword+"/page/"+$('#page').val(),
        type: "get",
        dataType: "jsonp",
        success: function(data, status) {
            $('#show').html('');
            $("#list").css('display','block');
            if(data.total / 8 != 1) {
                $('#navi').html('<center>more</center>');
            }
            $.each(data.results, function(i,item){
                $('<p onclick="show(\''+item.song_id+'\');">'+urldecode(item.song_name)+' - '+urldecode(item.artist_name)+'</p>').appendTo('#result');
            });
        },
        error: function() {
            $('#list').css('display','none');
            $('#result').html('failed');
        }
    });
}
function show(id) {
    $("#page").val('1');
    $("#list").css('display', 'none');
    var html = '<iframe src="http://imnerd.org/lab/search/show.html#'+id+'" style="width:255px;height:35px;" frameborder="0" scrolling="no"></iframe>';
    $('#show').html(html);
    //$('#show').append('<br><textarea style="width:394px;height:150px;">'+html+'</textarea>');
}



    </script>
      </body>
