<script type="text/javascript">

var yourStartLatLng = new google.maps.LatLng(35, 105);
var keyword = 'random'

$('#map_canvas').gmap({'center': yourStartLatLng, 'zoom':4}).bind('init', function() { 
  // This URL won't work on your localhost, so you need to change it
  // see http://en.wikipedia.org/wiki/Same_origin_policy
  $.getJSON( 'mapdata.json', function(data) {
    $.each( data, function(i, marker) {
      $('#map_canvas').gmap('addShape', 'Circle', 
        { 
          'strokeColor': "#FF0000", 'strokeOpacity': 0.4, 'strokeWeight': 2, 'fillColor': "#FF0000", 'fillOpacity': 0.3, 
          'center': new google.maps.LatLng(marker.Latitude, marker.Longitude), 'radius': Math.sqrt(Math.sqrt(marker.Total))*30000 
        })
      .click(function() {
        
        $( "#city").html(function(){
          return marker['Location_C']+"     "+marker['Location'];
        });
        $( "#singer").html(function(){
            var k = marker['Singer'].toString();
            var ck = marker['Singer_C'].toString();
            keyword = ck;
            if (!keyword) keyword = k;

          return marker['Singer_C']+"     "+marker['Singer'];
        });
        $( "#score").html(function(){
          return marker['Score'];
        });
        $( "#genre").html(function(){
          return marker['Genre'];
        });
        $( "#link").html(function(){

          var description = marker['Singer']+"     "+marker['Singer_C'] + ' @ Xiami';
          var str = marker['Link to xiami'];
          return description.link(str);;
        });
        $( "#bio").html(function(){
          return marker['Bioinfo'];
        });
      });
    });
  });
});

$("#navi").click(function(){
    var page = parseInt($("#page").val());
    $("#page").val(++page);
    search();
});
function urldecode(data) {
    return decodeURIComponent(data);
}
$("body").keydown(function() {
    if (event.keyCode == "13") {//keyCode=13 is enter
        $('button').click();
    }
});
function search() {
    $.ajax({
        url: "http://www.xiami.com/app/nineteen/search/key/"+keyword+"/page/"+$('#page').val(),
        type: "get",
        dataType: "jsonp",
        success: function(data, status) {
            $('#show').html('');
            $("#list").css('display','block');
            if(data.total / 8 != 1) {
                $('#navi').html('<center>more</center>');
            }
            $.each(data.results, function(i,item){
                $('<p onclick="show(\''+item.song_id+'\');">'+urldecode(item.song_name)+' - '+urldecode(item.artist_name)+'</p>').appendTo('#result');
            });
        },
        error: function() {
            $('#list').css('display','none');
            $('#result').html('failed');
        }
    });
}
function show(id) {
    $("#page").val('1');
    $("#list").css('display', 'none');
    var html = '<iframe src="http://imnerd.org/lab/search/show.html#'+id+'" style="width:255px;height:35px;" frameborder="0" scrolling="no"></iframe>';
    $('#show').html(html);
    //$('#show').append('<br><textarea style="width:394px;height:150px;">'+html+'</textarea>');
}

// ************* for overall ***************** //
function renderChart() {
    var data = d3.csv.parse(d3.select('#csv').text());
    var valueLabelWidth = 50; // space reserved for value labels (right)
    var barHeight = 25; // height of one bar
    var barLabelWidth = 200; // space reserved for bar labels
    var barLabelPadding = 5; // padding between bar and bar labels (left)
    var gridLabelHeight = 30; // space reserved for gridline labels
    var gridChartOffset = 3; // space between start of grid and first bar
    var maxBarWidth = 500; // width of the bar with the max value

// accessor functions
    var barLabel = function(d) { return d['name']; };
    var barValue = function(d) { return parseFloat(d['TotalCount']); };
    var color = d3.scale.ordinal()
            .range(["#3333FF", "#3399FF", "#6699FF", "#99CCFF", "#CCCCFF", "#FFFFFF", "#FFFFCC"]);
    var color2 = d3.scale.ordinal()
            .range(["pink", "darkorange", "red", "darkred", "lightyellow", "orange", "#FFFFCC"]);
    var area = function(d) { return d['From']; }

// scales
    var yScale = d3.scale.ordinal().domain(d3.range(0, data.length)).rangeBands([0, data.length * barHeight]);
    var y = function(d, i) { return yScale(i); };
    var yText = function(d, i) { return y(d, i) + yScale.rangeBand() / 2; };
    var x = d3.scale.linear().domain([0, d3.max(data, barValue)+50]).range([0, maxBarWidth]);
// svg container element
    var chart = d3.select('#graph').append("svg")
            .attr('width', maxBarWidth + barLabelWidth + valueLabelWidth)
            .attr('height', gridLabelHeight + gridChartOffset + data.length * barHeight);
// grid line labels
    var gridContainer = chart.append('g')
            .attr('transform', 'translate(' + barLabelWidth + ',' + gridLabelHeight + ')');
    gridContainer.selectAll("text").data(x.ticks(10)).enter().append("text")
            .attr("x", x)
            .attr("dy", -3)
            .attr("text-anchor", "middle")
            .attr('fill', 'white')
            .text(String);
// vertical grid lines
    gridContainer.selectAll("line").data(x.ticks(10)).enter().append("line")
            .attr("x1", x)
            .attr("x2", x)
            .attr("y1", 0)
            .attr("y2", yScale.rangeExtent()[1] + gridChartOffset)
            .style("stroke", "#ccc");
// bar labels
    var labelsContainer = chart.append('g')
            .attr('transform', 'translate(' + (barLabelWidth - barLabelPadding) + ',' + (gridLabelHeight + gridChartOffset) + ')');
    labelsContainer.selectAll('text').data(data).enter().append('text')
            .attr('y', yText)
            .attr('stroke', 'none')
            .attr('fill', 'white')
            .attr("dy", ".35em") // vertical-align: middle
            .attr('text-anchor', 'end')
            .text(barLabel);
// bars
    var barsContainer = chart.append('g')
            .attr('transform', 'translate(' + barLabelWidth + ',' + (gridLabelHeight + gridChartOffset) + ')');
    barsContainer.selectAll("rect").data(data).enter().append("rect")
            .attr('y', y)
            .attr('height', yScale.rangeBand())
            .attr('width', function(d) { return x(barValue(d)); })
            .attr('stroke', 'white')
            .attr('fill', function(d){
                if(area(d)=="HK")
                    return color2(0);
                else if(area(d)=="TW")
                    return color2(1);
                else if(area(d)=="MD")
                    return color2(2);
                else if(area(d)=="ML")
                    return color2(3);
                else if(area(d)=="SP")
                    return color2(4);
                else return color2(5);
            });
// bar value labels
    barsContainer.selectAll("text").data(data).enter().append("text")
            .attr("x", function(d) { return x(barValue(d)); })
            .attr("y", yText)
            .attr("dx", 3) // padding-left
            .attr("dy", ".35em") // vertical-align: middle
            .attr("text-anchor", "start") // text-align: right
            .attr("fill", "white")
            .attr("stroke", "none")
            .text(function(d) { return d3.round(barValue(d), 2); });
// start line
    barsContainer.append("line")
            .attr("y1", -gridChartOffset)
            .attr("y2", yScale.rangeExtent()[1] + gridChartOffset)
            .style("stroke", "#000");

}

    <script>
        // ************* for location ***************** //
        function locationChart(){
            var margin = {top: 20, right: 20, bottom: 30, left: 40},
                    width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;

            var x0 = d3.scale.ordinal()
                    .rangeRoundBands([0, width], .1);

            var x1 = d3.scale.ordinal();

            var y = d3.scale.linear()
                    .range([height, 0]);

            var color = d3.scale.ordinal()
                    .range(["#3333FF", "#3399FF", "#6699FF", "#99CCFF", "#CCCCFF", "#FFFFFF", "#FFFFCC"]);

            var xAxis = d3.svg.axis()
                    .scale(x0)
                    .orient("bottom");

            var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left")
                    .tickFormat(d3.format(".2s"));

            var svg = d3.select("#graph_location").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .attr("fill", "white")
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            d3.csv("location.csv", function(error, data) {
                var ageNames = d3.keys(data[0]).filter(function(key) { return key !== "State"; });

                data.forEach(function(d) {
                    d.ages = ageNames.map(function(name) { return {name: name, value: +d[name]}; });
                });

                x0.domain(data.map(function(d) { return d.State; }));
                x1.domain(ageNames).rangeRoundBands([0, x0.rangeBand()]);
                y.domain([0, d3.max(data, function(d) { return d3.max(d.ages, function(d) { return d.value; }); })]);

                svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis);

                svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis)
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("fill", "white")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text("Count");

                var state = svg.selectAll(".state")
                        .data(data)
                        .enter().append("g")
                        .attr("class", "g")
                        .attr("transform", function(d) { return "translate(" + x0(d.State) + ",0)"; });

                state.selectAll("rect")
                        .data(function(d) { return d.ages; })
                        .enter().append("rect")
                        .attr("width", x1.rangeBand())
                        .attr("x", function(d) { return x1(d.name); })
                        .attr("y", function(d) { return y(d.value); })
                        .attr("height", function(d) { return height - y(d.value); })
                        .style("fill", function(d) { return color(d.name); });

                var legend = svg.selectAll(".legend")
                        .data(ageNames.slice().reverse())
                        .enter().append("g")
                        .attr("class", "legend")
                        .attr("fill", "white")
                        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

                legend.append("rect")
                        .attr("x", width - 18)
                        .attr("width", 18)
                        .attr("height", 18)
                        .style("fill", color);

                legend.append("text")
                        .attr("x", width - 24)
                        .attr("y", 9)
                        .attr("dy", ".35em")
                        .style("text-anchor", "end")
                        .text(function(d) { return d; });

            });
        }
    </script>
